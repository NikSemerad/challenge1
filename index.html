<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Article preview component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="container">

      <div class="image-container">
        <img src="Images/drawers.jpg" alt="Photo of drawers">
      </div>

      <div class="main-container">

        <div class="main-text">
          <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home.</h3>
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
        </div>

        <div class="main-bottom">

          <div class="michelle-img">
            <img class="profile-img" src="images/avatar-michelle.jpg" alt="">
          </div>

          <div class="michelle-data">
            <p id="name">Michelle Appleton</p>
            <p>28 June 2020</p>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
